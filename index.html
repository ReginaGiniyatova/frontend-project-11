<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 mx-auto col-lg-8">
          <h1 id="title" class="display-3 mb-0 text-light">
            <!-- RSS агрегатор -->
          </h1>
          <p class="lead text-light" id="description">
            <!-- Начните читать RSS сегодня! Это легко, это красиво. -->
          </p>
          <form id="form">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input
                    class="form-control"
                    autofocus
                    name="url"
                    id="url-input"
                    required
                    autocomplete="off"
                    placeholder="Ссылка RSS"
                  />
                  <label for="url-input" id="label">Ссылка RSS</label>
                </div>
              </div>

              <div class="col-auto">
                <button
                  class="btn btn-primary btn-lg h-100 px-sm-5"
                  id="addButton"
                >
                </button>
              </div>
            </div>
          </form>
          <p class="text-danger invisible" id="error_message">123</p>
        </div>
      </div>
    </header>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto">
            <div class="mb-5"><h2 class="card-title h4"></h2></div>
            <ul class="list-group border-0 rounded-0" id="posts"></ul>
        </div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1">
            <div class="card border-0">
                <div class="card-body"><h2 class="feed-title h4"></h2></div>
                <ul class="list-group border-0 rounded-0" id="feeds"></ul>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
