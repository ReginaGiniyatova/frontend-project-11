<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="container-fluid bg-dark p-5">
        <div class="row">
            <div class="col-md-10 mx-auto col-lg-8">
                <h1 class="display-3 mb-0 text-light" id="title">
                    <!-- RSS агрегатор -->
                </h1>
                <p class="lead text-light" id="description">
                    <!-- Начните читать RSS сегодня! Это легко, это красиво. -->
                </p>
                <form id="form">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input class="form-control" autofocus name="url" id="url-input" required autocomplete="off" placeholder="Ссылка RSS">
                            <label for="url-input" class="" id="label"></label>
                            </div>     
                        </div>
                        
                        <div class="col-auto">
                            <button class="btn btn-primary btn-lg h-100 px-sm-5" id="btnAdded">
                                <!-- Добавить -->
                            </button>
                        </div> 
                    </div> 
                </form>
                <p class="text-danger invisible" id="error_message">123</p>
            </div>
        </div>
    </header>
</body>
</html>
